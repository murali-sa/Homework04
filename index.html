<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <h3 id="subsection">Correct Answer +20 points and Wrong Answer -10 points</h3>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button><br>
                <button id="btn1"><span id="choice1"></span></button><br>
                <button id="btn2"><span id="choice2"></span></button><br>
                <button id="btn3"><span id="choice3"></span></button>
            </div>

                <p id="response"></p>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
                <p id="timer"></p>
                <p id="points">points</p>
        </div>
    </div>
 
 
<script src="question.js"></script>
 
</body>
</html>
